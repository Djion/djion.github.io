</style>
<body>

<h1>Relic Is Best For...</h1>
<select id="bossList" onchange="configureRelicLists(this,document.getElementById('relicList'))">

	<option value="Goroth">Goroth</option>
	<option value="Demonic_Inquisition">Demonic Inquisition</option>
	<option value="Harjatan">Harjatan</option>
	<option value="Sisters_of_the_Moon">Sisters of the Moon</option>

</body>

<script type="text/javascript">
	function configureRelicLists(bossList,relicList) {
		var goroth = ["Select A Relic","Charred Hymnal of the Moon", "Imploding Infernal Star","Icon of Perverse Animation", "Brand of Relentless Agony","Felsoul Vortex"]

		var mistress = ["Select A Relic","Pungent Chum","Mutated Nautilus","Globe of Frothing Eddies","Flawless Hurricane Pearl"]
		var host = ["Select A Relic","Befouled Effigy of Elune","Glowing Prayer Candle","Grimacing Highborne Skull","Preserved Starlight Incense"]

		switch(bossList.value){
			case 'Goroth':
				relicList.options.length = 0;
				for (i = 0; i < goroth.length; i++) {
					createOption(relicList, goroth[i], goroth[i]);
				}
				break;
			case 'Demonic_Inquisition':
				relicList.options.length = 0;
				for (i = 0; i < demonic.length; i++) {
					createOption(relicList, demonic[i], demonic[i]);
				}
				break;
			case 'Harjatan':
				relicList.options.length = 0;
				for (i = 0; i < harjatan.length; i++) {
					createOption(relicList, harjatan[i], harjatan[i]);
				}
				break;
			case 'Sisters_of_the_Moon':
				relicList.options.length = 0;
				for (i = 0; i < sisters.length; i++) {
					createOption(relicList, sisters[i], sisters[i]);
				}
				break;
			case 'Mistress_Sasszine':
				relicList.options.length = 0;
				for (i = 0; i < mistress.length; i++) {
					createOption(relicList, mistress[i], mistress[i]);
				}
				break;
			case 'The_Desolate_Host':
				relicList.options.length = 0;
				for (i = 0; i < host.length; i++) {
					createOption(relicList, host[i], host[i]);
				}
				break;
			case 'Maiden_of_Vigilance':
				relicList.options.length = 0;
				for (i = 0; i < maiden.length; i++) {
					createOption(relicList, maiden[i], maiden[i]);
				}
				break;
			case 'Fallen_Avatar':
				relicList.options.length = 0;
				for (i = 0; i < avatar.length; i++) {
					createOption(relicList, avatar[i], avatar[i]);
				}
				break;
			case 'Kiljaeden':
				relicList.options.length = 0;
				for (i = 0; i < kil.length; i++) {
					createOption(relicList, kil[i], kil[i]);
				}
				break;
		}
	}
	function createOption(bossList, text, value){
		var opt = document.createElement('option');
		opt.value = value;
		opt.text = text;
		bossList.options.add(opt);
	}
